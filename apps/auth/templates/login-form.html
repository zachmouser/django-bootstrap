{% block login %}
    <form class="navbar-form" action="/login/" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input id="username-i" name="username" class="form-control" type="text" placeholder="Username" />
        </div>
        <div class="form-group">
            <input id="password-i" name="password" class="form-control" type="password" placeholder="Password" />
        </div>
        <input id="next-i" name="next" type="hidden" value="/#login-success" />
        <button type="submit" class="btn btn-default"><i class="fa fa-sign-in"></i></button>
    </form>
{% endblock %}
